<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMATTING</title>

    </head>
    <body style="background-color: antiquewhite;">
        <h1 style="font-family: 'Courier New', Courier, monospace; font-size:300%; color:cadetblue; text-align: center;"><i>This is italic Format~!</i></h1>

        <h1 style="font-family: 'Courier New', Courier, monospace; font-size:250%; color:cadetblue; text-align: center;"><b>This is Bold Format~!</b></h1>

        <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 250%; color: cadetblue; text-align: center;">This is Normal Format~!</h1>

        <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 500%; color:cadetblue; text-align: center;"><i>Coffee Shop~!</i></h1>

    </body>
</html>

<!--
Tag	Description
<b>	Defines bold text
<em>	Defines emphasized text 
<i>	Defines a part of text in an alternate voice or mood
<small>	Defines smaller text
<strong>	Defines important text
<sub>	Defines subscripted text
<sup>	Defines superscripted text
<ins>	Defines inserted text
<del>	Defines deleted text
<mark>	Defines marked/highlighted text-->
